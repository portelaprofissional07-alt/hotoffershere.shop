<!DOCTYPE html>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111111;
        font-family: Arial, sans-serif;
      }

      .container {
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);

        background-color: #1a1a1a;

        border-radius: 10px;

      }

        font-size: 1em;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        text-transform: uppercase;
      }

      .enter-btn {
        background-color: #e70202;
        color: white;
      }

      .exit-btn {
        background-color: #555;
        color: white;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.2em;
        }

        p {
          font-size: 0.9em;
        }

        button {
          font-size: 0.9em;
          padding: 8px 15px;
        }

    <script>
